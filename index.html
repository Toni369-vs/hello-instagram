<!-- PARTE IZQUIERDA NAV -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container text-center">
    <div class="d-flex flex-row col-1">
      <i class="fab fa-instagram fa-2x my-2" style="height: 40px;"></i>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/100px-Instagram_logo.svg.png"
        alt="Letras de instagram" style="height: 50px;"></a>
    </div>

    <div class="d-flex">
      <ul class="nav nav-pills">

        <!-- Button trigger modal -->

        <button type="button" class="btn btn-primary mx-2 bg-success" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Create a new post
        </button>

        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="text-start mt-2">caption</p>
                <div class="card">
                  <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                </div>
                <div class="text-start mt-2">
                  <i class="fa-solid fa-camera border border-2 border-gray px-2 py-2"></i>
                  <i class="fa-solid fa-location-dot border border-2 border-gray px-2 py-2"></i>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary bg-success">Publish</button>
              </div>
            </div>
          </div>
        </div>

        <!-- FIN Modal -->

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle bg-secondary text-white" data-bs-toggle="dropdown" href="#" role="button"
              aria-expanded="false"><i class="fa-solid fa-gear text-white"></i></a>
              <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li>

              </li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
